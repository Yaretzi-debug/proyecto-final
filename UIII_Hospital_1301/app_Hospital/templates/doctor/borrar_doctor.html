{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Borrar Doctor</h2>
    <p>¿Estás seguro de que quieres borrar al doctor "{{ doctor.nombre }} {{ doctor.apellido }}"?</p>
    <form action="{% url 'borrar_doctor' doctor.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Borrar</button>
        <a href="{% url 'ver_doctores' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
