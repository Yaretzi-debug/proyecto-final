{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Borrar Paciente</h2>
    <p>¿Estás seguro de que quieres borrar al paciente "{{ paciente.nombre }} {{ paciente.apellido }}"?</p>
    <form action="{% url 'borrar_paciente' paciente.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Borrar</button>
        <a href="{% url 'ver_pacientes' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
