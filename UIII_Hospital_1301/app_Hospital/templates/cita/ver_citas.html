{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Ver Citas</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Paciente</th>
                <th>Doctor</th>
                <th>Fecha y Hora</th>
                <th>Motivo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for cita in citas %}
            <tr>
                <td>{{ cita.paciente }}</td>
                <td>{{ cita.doctor }}</td>
                <td>{{ cita.fecha_hora }}</td>
                <td>{{ cita.motivo }}</td>
                <td>
                    <a href="{% url 'actualizar_cita' cita.id %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'borrar_cita' cita.id %}" class="btn btn-danger btn-sm">Borrar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
