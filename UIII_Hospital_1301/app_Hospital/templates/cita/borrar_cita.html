{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Borrar Cita</h2>
    <p>¿Estás seguro de que quieres borrar la cita de "{{ cita.paciente }}" con el doctor "{{ cita.doctor }}"?</p>
    <form action="{% url 'borrar_cita' cita.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Borrar</button>
        <a href="{% url 'ver_citas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
