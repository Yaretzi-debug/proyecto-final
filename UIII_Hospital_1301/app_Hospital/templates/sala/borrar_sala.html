{% extends 'base.html' %}

{% block title %}Borrar Sala{% endblock %}

{% block content %}
<h2>Borrar Sala</h2>
<p>¿Estás seguro de que deseas eliminar la sala "{{ sala.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'ver_salas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
