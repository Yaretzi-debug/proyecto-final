{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Actualizar Cita</h2>
    <form action="{% url 'realizar_actualizacion_cita' cita.id %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="paciente" class="form-label">Paciente</label>
            <select class="form-control" id="paciente" name="paciente" required>
                {% for paciente in pacientes %}
                    <option value="{{ paciente.id }}" {% if paciente.id == cita.paciente.id %}selected{% endif %}>{{ paciente.nombre }} {{ paciente.apellido }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="doctor" class="form-label">Doctor</label>
            <select class="form-control" id="doctor" name="doctor" required>
                {% for doctor in doctores %}
                    <option value="{{ doctor.id }}" {% if doctor.id == cita.doctor.id %}selected{% endif %}>{{ doctor.nombre }} {{ doctor.apellido }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="fecha_hora" class="form-label">Fecha y Hora</label>
            <input type="datetime-local" class="form-control" id="fecha_hora" name="fecha_hora" value="{{ cita.fecha_hora|date:'Y-m-d\TH:i' }}" required>
        </div>
        <div class="mb-3">
            <label for="motivo" class="form-label">Motivo de la Cita</label>
            <textarea class="form-control" id="motivo" name="motivo" rows="3" required>{{ cita.motivo }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Cita</button>
    </form>
</div>
{% endblock %}
